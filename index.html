<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apostrophe Drop-Off</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    .game-container {
      max-width: 100%;
      max-height: 700px;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .instructions, .phrase-box, .feedback, .timer-settings, .speed-settings, .controls, #score, #timerDisplay {
      width: 100%;
      max-width: 700px;
    }
    .instructions {
      background-color: #e8f0fe;
      border: 1px solid #3f51b5;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .phrase-box {
      margin: 10px 0;
      font-size: 20px;
      font-weight: bold;
      word-wrap: break-word;
    }
    .drop-zone {
      display: inline-block;
      width: 12px;
      height: 30px;
      vertical-align: middle;
      border-bottom: 2px dashed #3f51b5;
      margin: 0 1px;
    }
    .draggable {
      display: inline-block;
      padding: 5px 10px;
      background: #3f51b5;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: grab;
      margin: 5px;
    }
    .feedback {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .correct {
      background-color: #e8f0fe;
      border: 2px solid #3f51b5;
      color: #3f51b5;
      padding: 10px;
      border-radius: 10px;
    }
    .incorrect {
      background-color: #f44336;
      color: white;
      padding: 10px;
      border-radius: 10px;
    }
    .controls button {
      background-color: #3f51b5;
      color: white;
      padding: 8px 16px;
      border: none;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .timer-settings, .speed-settings {
      margin: 5px 0;
    }
    #score, #timerDisplay {
      font-size: 16px;
      font-weight: bold;
    }
    @media screen and (max-width: 768px) {
      .phrase-box {
        font-size: 18px;
      }
      .draggable {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Apostrophe Drop-Off</h1>
    <div class="instructions">
      Drag the correct possessive form (’s, s’, or just ’) into the first word to show ownership.<br>
      For example, “the dogs tail” becomes “the dog’s tail”.
    </div>
    <div class="timer-settings">
      ⏳ Timer:
      <select id="timer">
        <option value="30">30s</option>
        <option value="60">1m</option>
        <option value="90">1:30</option>
        <option value="120">2m</option>
      </select>
    </div>
    <div class="speed-settings">
      ⚡ Speed:
      <select id="speed">
        <option value="slow">Slow</option>
        <option value="medium" selected>Medium</option>
        <option value="fast">Fast</option>
      </select>
    </div>
    <div class="controls">
      <button onclick="startGame()">Start</button>
      <button onclick="pauseGame()">Pause</button>
      <button onclick="resumeGame()">Resume</button>
      <button onclick="stopGame()">Stop</button>
    </div>
    <div class="phrase-box" id="phraseBox"></div>
    <div id="pieces">
      <span class="draggable" draggable="true" ondragstart="drag(event)" id="’s">’s</span>
      <span class="draggable" draggable="true" ondragstart="drag(event)" id="s’">s’</span>
      <span class="draggable" draggable="true" ondragstart="drag(event)" id="’">’</span>
    </div>
    <div class="feedback" id="feedback"></div>
    <div id="score">Score: 0</div>
    <div id="timerDisplay"></div>
  </div>

<!-- Script remains the same -->
<script>/* existing script here */</script>
</body>
</html>
